name: Build Windows Portable EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build portable EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "BeatReplayCalibrator" --collect-all bsor main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeatReplayCalibrator-Windows
          path: dist/BeatReplayCalibrator.exe
