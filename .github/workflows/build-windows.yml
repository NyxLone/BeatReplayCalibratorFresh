name: Build Windows Portable EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed main.py --name BeatReplayCalibrator

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeatReplayCalibrator-Windows
          path: dist/BeatReplayCalibrator.exe
